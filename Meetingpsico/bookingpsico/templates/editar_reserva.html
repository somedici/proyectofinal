{% extends 'home.html' %}

{% block title %}
Editar Reserva
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <header>
        <h1>Editar Reserva</h1>
        <p>Modifica los detalles de tu reserva:</p>
    </header>
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
