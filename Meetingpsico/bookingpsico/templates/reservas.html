{% extends 'home.html' %}

{% block title %}
    Crear Reserva
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <header>
        <h1>Crear una Reserva</h1>
        <p>Complete el formulario para agendar una cita.</p>
    </header>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'crear_reserva' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre_usuario">Nombre del usuario:</label>
                    <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" class="form-control" id="hora" name="hora" required>
                </div>
                <div class="form-group">
                    <label for="tipo_terapia">Tipo de Terapia:</label>
                    <input type="text" class="form-control" id="tipo_terapia" name="tipo_terapia" required>
                </div>
                <div class="form-group">
                    <label for="terapeuta">Terapeuta:</label>
                    <select class="form-control" id="terapeuta" name="terapeuta">
                        <option value="">Seleccione un Terapeuta</option>
                        {% for terapeuta in terapeutas %}
                        <option value="{{ terapeuta.id }}">{{ terapeuta.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Crear Reserva</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
